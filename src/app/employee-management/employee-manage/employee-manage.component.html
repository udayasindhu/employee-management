<div class="container">
    <div class="container-fluid">
        <form [formGroup]="employeeForm">
            <div class="mt-5 row">
                <h6>Employee Details</h6>
            </div>
            <div class="row mt-3">
                <div class="mt-2 col">
                    <div class="form-group">
                        <input type="text" formControlName="empName" placeholder="Enter full name" class="form-control"
                            required>
                        <div class="error"
                            *ngIf="submitted && formValidation.empName.errors && formValidation.empName.errors.required">
                            Employee name is required</div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="company" placeholder="Enter Company name"
                            class="form-control" required>
                        <div class="error"
                            *ngIf="submitted && formValidation.company.errors && formValidation.company.errors.required">
                            company name is required</div>
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" placeholder="Enter valid email" class="form-control"
                            required>
                        <div class="error"
                            *ngIf="submitted && formValidation.email.errors && formValidation.email.errors.required">
                            Email is required</div>
                    </div>
                </div>

                <div class="mt-2 col">
                    <div class="form-group">
                        <input formControlName="phone" placeholder="Enter mobile number" class="form-control" required
                            maxlength="10" type="tel">
                        <div class="error"
                            *ngIf="submitted && formValidation.phone.errors && formValidation.phone.errors.required">
                            Phone number is required</div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="designation" placeholder="Enter the designation"
                            class="form-control" required>
                        <div class="error"
                            *ngIf="submitted && formValidation.designation.errors && formValidation.designation.errors.required">
                            Designation is required</div>
                    </div>
                    <div class="form-group">
                        <input formControlName="empId" placeholder="Enter employee Id" class="form-control"
                            [readonly]="isEdit" type="number" required>
                        <div class="error"
                            *ngIf="submitted && formValidation.empId.errors && formValidation.empId.errors.required">
                            Employee Id is required</div>
                    </div>
                </div>
            </div>
            <button type="reset" class="btn mt-3" id="reset" (click)="formReset()">Reset</button> &nbsp;
            <button type="submit" class="btn mt-3" id="submit" (click)="createEmployee()">Submit</button>
        </form>
    </div>
</div>
